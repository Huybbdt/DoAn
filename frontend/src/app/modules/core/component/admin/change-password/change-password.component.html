<div class="container-form" >
  <form  *ngIf="PasswordForm"  [formGroup]="PasswordForm">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Mật khẩu cũ: </label>
      <div class="col-sm-10">
        <input type="text"   Class="form-control" formControlName="MatKhauCu"  placeholder="Nhập mật khẩu cũ">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Mật khẩu mới: </label>
      <div class="col-sm-10">
      <input type="text"   Class="form-control"   formControlName="MatKhauMoi"  placeholder="Nhập mật khẩu mới">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nhập lại mật khẩu mới: </label>
      <div class="col-sm-10">
        <input  type="text"   Class="form-control" formControlName="MatKhauMoiNhapLai"  placeholder="Nhập lại mật khẩu mới">
      </div>
    </div>
    <div  style=" display: flex; justify-content: space-around;">
      <button type="button" [routerLink]="['/admin']" class="btn btn-secondary">Trở về</button>
      <button type="submit" (click)="open(confirm)"  class="btn-wide btn btn-success">Đổi mật khẩu</button>
    </div>
    <ng-template #confirm let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Thông báo</h4>
      </div>
      <div class="modal-body">
        <p>Bạn chắn chắn muôn đổi mật khẩu?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" aria-label="Close" (click)="d('Cross click')">Hủy</button>
        <button type="button" class="btn btn-warning" (click)="onSubmitForm(content2)" (click)="c('Save click')">Đổi</button>
        <ng-template #content2 let-c="close" let-d="dismiss">
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Thông báo</h4>
          </div>
          <div class="modal-body">
            <p>Bạn đã đổi mật khẩu thành công</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" aria-label="Close" (click)="d('Cross click')">OKE</button>
          </div>
        </ng-template>
      </div>
    </ng-template>
  </form>
</div>
