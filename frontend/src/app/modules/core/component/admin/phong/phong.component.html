<div class="container-form">
  <button class="btn btn-lg btn-outline-primary" [routerLink]="['create', 1]">
    Thêm Phòng
  </button>
  <table
    datatable
    id="datatables"
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="row-border hover"
  >
    <thead>
      <tr>
        <th class="table-title">STT</th>
        <th class="table-title">Tên phòng</th>
        <th class="table-title">Khu</th>
        <th class="table-title">Số lượng</th>
        <th class="table-title">Đang ở</th>
        <th class="table-title">Tình trạng</th>
        <th class="table-title">Hoạt động</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of phong; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ item.TenPhong }}</td>
        <td >{{ coverIDKhuToName(item.KhuID)}}</td>
        <td>{{item.SoLuongChua}}</td>
        <td>{{ item.SoLuongDangO }}</td>
        <td>{{ item.TinhTrang }}</td>
        <td>
          <button
            type="button"
            class="btn btn-primary btn-sm mr-2 "
            [routerLink]="['details', item._id]"
          >
            Details
          </button>
          <button
            class="btn-wide btn btn-success btn-sm  mr-2 "
            [routerLink]="['edit', item._id]"
          >
            Edit
          </button>
          <button (click)="open(content,{textBtn: 'Xóa', message: 'Bạn có chắc chắn muốn xóa'},item)"  class="btn-icon btn-icon-only btn btn-outline-danger">
            <i class="pe-7s-trash btn-icon-wrapper"> xóa</i>
          </button>
          <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Thông báo</h4>

            </div>
            <div class="modal-body">
              <p>{{message}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" aria-label="Close" (click)="d('Cross click')">Hủy</button>
              <button type="button" class="btn btn-outline-dark" (click)="deletePhong(item._id,content2)" (click)="c('Save click')">{{textBtn}}</button>
              <ng-template #content2 let-c="close" let-d="dismiss">
                <div class="modal-header">
                  <h4 class="modal-title" id="modal-basic-title">Thông báo</h4>
                </div>
                <div class="modal-body">
                  <p>{{message}}</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-dark" aria-label="Close" (click)="d('Cross click')">{{textBtn}}</button>
                </div>
              </ng-template>
            </div>
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</div>
