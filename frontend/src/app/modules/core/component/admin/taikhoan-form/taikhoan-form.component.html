<div class="container-form" >
  <form  *ngIf="taiKhoanForm"  [formGroup]="taiKhoanForm" autocomplete="off">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" [attr.disabled]="isDisabledEdit ? '': null"  Class="form-control" formControlName="Email"  placeholder=" {{isDisabledEdit ? '': 'Nhập Họ và tên'}}">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10 d-flex">
        <input type="{{isHien ? 'text' : 'password' }}" class="form-control"  [attr.disabled]="isDisabledEdit ? '': null"  formControlName="MatKhau"  placeholder=" {{isDisabledEdit ? '': 'Nhập SĐT'}}">
          <button class="btn btn-outline-secondary" type="button"(click)="isPassword()">
            <span class="fas fa-eye"></span>
        </button>
      </div>
    </div>
    <button   *ngIf="!this.isSave" type="submit" (click)="onSubmitForm(content3)"  class="btn-wide btn btn-success">{{textSubmit}}</button>
    <button *ngIf="this.isSave" type="submit" (click)="open(content)"  class="btn-wide btn btn-success">{{textSubmit}}</button>
    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Thông báo</h4>
      </div>
      <div class="modal-body">
        <p>{{message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" aria-label="Close" (click)="d('Cross click')">Hủy</button>
        <button type="button" class="btn btn-outline-dark" (click)="onSubmitForm(content2)" (click)="c('Save click')">{{textBtn}}</button>
        <ng-template #content2 let-c="close" let-d="dismiss">
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Thông báo</h4>
          </div>
          <div class="modal-body">
            <p>{{message}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" aria-label="Close" (click)="d('Cross click')">{{textBtn}}</button>
          </div>
        </ng-template>
      </div>
    </ng-template>
    <ng-template #content3 let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Thông báo</h4>
      </div>
      <div class="modal-body">
        <p>{{message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" aria-label="Close" (click)="d('Cross click')">{{textBtn}}</button>
      </div>
    </ng-template>
  </form>
</div>
