<table datatable id='tables'[dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
    <tr>
      <th>STT</th>
      <th>Họ và tên</th>
      <th>Địa chỉ</th>
      <th>Hoạt động</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of nhanvien; index as i ">
      <td>{{ i+1 }}</td>
      <td>{{ person.hoTen }}</td>
      <td>{{ person.diaChi }}</td>
      <td> <button
        type="button"
        class="btn btn-primary btn-sm"
      >
        Details
      </button>  <button class="btn-wide btn btn-success">Save</button>  <button
      class="mr-2 btn-icon btn-icon-only btn btn-outline-danger"
    >
      <i class="pe-7s-trash btn-icon-wrapper"> </i>
    </button></td>
    </tr>
  </tbody>
</table>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="nhanVienForm"  (ngSubmit)="onSubmitForm()">
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="staticEmail" value="email@example.com">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Ngày sinh</label>
        <input type="email" class="form-control" placeholder="Ngày sinh">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Địa chỉ</label>
        <input type="email" class="form-control" placeholder="Địa chỉ">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Giới tính</label>
        <input type="email" class="form-control" placeholder="Giới tính">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Số điện thoại</label>
        <input type="email" class="form-control" placeholder="Số điện thoại">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">CMND</label>
        <input type="email" class="form-control" placeholder="CMND">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">username</label>
        <input type="email" class="form-control" placeholder="username">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">password</label>
        <input type="email" class="form-control" placeholder="password">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">close</button>
    <button type="submit" class="btn btn-lg btn-outline-primary" (click)="d('Cross click')">save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content,'','add')">thêm nhân viên</button>
