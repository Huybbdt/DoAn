<div class="container-form" >
  <form  *ngIf="thongbaoForm"  [formGroup]="thongbaoForm">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Tiêu Đề: </label>
      <div class="col-sm-10">
        <input type="text"  [attr.disabled]="isDisabledEdit ? '': null"  Class="form-control" formControlName="TieuDe"  placeholder=" {{isDisabledEdit ? '': ' Nhập tiêu đề cho thông báo'}}">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nội Dung: </label>
      <div class="col-sm-10">
      <input type="text"   [attr.disabled]="isDisabledEdit ? '': null"  Class="form-control"   formControlName="NoiDung"  placeholder=" {{isDisabledEdit ? '': 'Nhập nội Nội Dung'}}">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Ảnh: </label>
      <div class="col-sm-10">
        <input *ngIf="!isDisabledEdit" type="file" (change)="fileChangeEvent($event)"  [attr.disabled]="isDisabledEdit ? '': null"  Class="form-control"   placeholder=" {{isDisabledEdit ? '': 'Nhập link ảnh'}}">
        <img  id="mage_preview" width="100px" class="rounded float-left mt-4"  *ngIf="url" src="{{url}}" alt="Ảnh">
        <img  id="mage_preview" width="100px" class="rounded float-left"  *ngIf="isDisabledEdit" src="{{url}}" alt="Ảnh">

      </div>
    </div>
    <div  *ngIf="isDisabledEdit" class="form-group row">
      <label class="col-sm-2 col-form-label">Ngày Lập: </label>
      <div class="col-sm-10">
        <input type="date"  [attr.disabled]="isDisabledEdit ? '': null"  Class="form-control" formControlName="NgayLap" >
      </div>
    </div>
    <div style=" display: flex; justify-content: space-around;">
      <button type="button" [routerLink]="['/admin/thongbao']" class="btn btn-secondary">Trở về</button>
      <button  [attr.disabled]="submited ? '': null"*ngIf="!isDisabledEdit && params['active'] == 'create'" type="submit" (click)="onSubmitForm(created)"  class="btn-wide btn btn-success">Tạo thông báo</button>
      <button [attr.disabled]="submited ? '': null" *ngIf="!isDisabledEdit && params['active'] == 'edit'" type="submit" (click)="open(confirm)"  class="btn-wide btn btn-success">Cập nhật thông báo</button>
    </div>
    <ng-template #confirm let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Thông báo</h4>
      </div>
      <div class="modal-body">
        <p>Bạn chắn chắn muôn cập nhật thông báo?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" aria-label="Close" (click)="d('Cross click')">Hủy</button>
        <button type="button" class="btn btn-warning" (click)="onSubmitForm(created)" (click)="c('Save click')">Cập nhật</button>
        <ng-template #content2 let-c="close" let-d="dismiss">
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Thông báo</h4>
          </div>
          <div class="modal-body">
            <p>Bạn đã cập nhật thông báo thành công</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" aria-label="Close" (click)="d('Cross click')">Đồng ý</button>
          </div>
        </ng-template>
      </div>
    </ng-template>
    <ng-template #created let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Thông báo</h4>
      </div>
      <div class="modal-body">
        <p>Bạn đã tạo mới thông báo thành công</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" aria-label="Close" (click)="d('Cross click')">Đồng ý</button>
      </div>
    </ng-template>
  </form>
</div>
