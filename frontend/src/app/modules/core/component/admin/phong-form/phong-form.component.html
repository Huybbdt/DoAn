<div class="container-form" >
  <form  *ngIf="phongForm"  [formGroup]="phongForm">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Tên Phòng<sup class="require-field">*</sup> </label>
      <div class="col-sm-10">
        <input type="text"  [attr.disabled]="isDisabledEdit ? '': null"  Class="form-control" formControlName="TenPhong"  placeholder=" {{isDisabledEdit ? '': ' Nhập Tên phòng'}}">
        <div
        *ngFor="let validation of phong_validation_messages.TenPhong"
      >
        <span
          class="col-auto invalid-feedback"
          *ngIf="
          phongForm.get('TenPhong')?.hasError(validation.type) &&
            (phongForm.get('TenPhong')?.dirty ||
            phongForm.get('TenPhong')?.touched ||
              isSubmited)
          "
          >{{ validation.message }}</span
        >
      </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Khu<sup class="require-field">*</sup> </label>
      <div class="col-sm-10">
        <select   [attr.disabled]="isDisabledEdit ? '': null"  Class="form-control" formControlName="KhuID">
          <option *ngFor="let item of khu; index as i" value="{{item._id}}">{{item.TenKhu == 'Khu A' ? item.TenKhu + ' (dành cho sinh viên Nam)' : item.TenKhu + ' (Dành cho sinh viên Nữ)'}}</option>
        </select>
        <div
        *ngFor="let validation of phong_validation_messages.KhuID"
      >
        <span
          class="col-auto invalid-feedback"
          *ngIf="
          phongForm.get('KhuID')?.hasError(validation.type) &&
            (phongForm.get('KhuID')?.dirty ||
            phongForm.get('KhuID')?.touched ||
              isSubmited)
          "
          >{{ validation.message }}</span
        >
      </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Số lượng Chứa<sup class="require-field">*</sup> </label>
      <div class="col-sm-10">
      <input type="number"   [attr.disabled]="isDisabledEdit ? '': null"  min=0 Class="form-control"   formControlName="SoLuongChua"  placeholder=" {{isDisabledEdit ? '': 'Nhập số lượng chứa'}}">
      <div
        *ngFor="let validation of phong_validation_messages.SoLuongChua"
      >
        <span
          class="col-auto invalid-feedback"
          *ngIf="
          phongForm.get('SoLuongChua')?.hasError(validation.type) &&
            (phongForm.get('SoLuongChua')?.dirty ||
            phongForm.get('SoLuongChua')?.touched ||
              isSubmited)
          "
          >{{ validation.message }}</span
        >
      </div>
    </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Số lượng Đang ở<sup class="require-field">*</sup> </label>
      <div class="col-sm-10">
        <input type="number"   [attr.disabled]="isDisabledEdit ? '': null"min=0   Class="form-control" formControlName="SoLuongDangO"  placeholder=" {{isDisabledEdit ? '': 'Nhập số lượng đang ở'}}">
        <div
        *ngFor="let validation of phong_validation_messages.SoLuongDangO"
      >
        <span
          class="col-auto invalid-feedback"
          *ngIf="
          phongForm.get('SoLuongDangO')?.hasError(validation.type) &&
            (phongForm.get('SoLuongDangO')?.dirty ||
            phongForm.get('SoLuongDangO')?.touched ||
              isSubmited)
          "
          >{{ validation.message }}</span
        >
      </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Tình Trạng<sup class="require-field">*</sup></label>
      <div class="col-sm-10">
        <input type="text"  [attr.disabled]="true ? '': null"  Class="form-control" formControlName="TinhTrang"  placeholder=" {{isDisabledEdit ? '': 'Nhập Tình Trạng'}}">
        <div
        *ngFor="let validation of phong_validation_messages.TinhTrang"
      >
        <span
          class="col-auto invalid-feedback"
          *ngIf="
          phongForm.get('TinhTrang')?.hasError(validation.type) &&
            (phongForm.get('TinhTrang')?.dirty ||
            phongForm.get('TinhTrang')?.touched ||
              isSubmited)
          "
          >{{ validation.message }}</span
        >
      </div>
      </div>
    </div>
    <div style=" display: flex; justify-content: space-around;">
      <button type="button" [routerLink]="['/admin/phong']" class="btn btn-secondary">Trở về</button>
      <button *ngIf="!isDisabledEdit && params['active'] == 'create'" type="submit" (click)="oncheck(created)"  class="btn-wide btn btn-success">Tạo phòng</button>
      <button *ngIf="!isDisabledEdit && params['active'] == 'edit'" type="submit" (click)="open(confirm)"  class="btn-wide btn btn-success">Cập nhật phòng</button>
    </div>
    <ng-template #confirm let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Thông báo</h4>
      </div>
      <div class="modal-body">
        <p>Bạn chắn chắn muôn cập nhật phòng?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" aria-label="Close" (click)="d('Cross click')">Hủy</button>
        <button type="button" class="btn btn-warning" (click)="onSubmitForm(created)" (click)="c('Save click')">Cập nhật</button>
        <ng-template #content2 let-c="close" let-d="dismiss">
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Thông báo</h4>
          </div>
          <div class="modal-body">
            <p>Bạn đã cập nhật phòng thành công</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" aria-label="Close" (click)="d('Cross click')">Đồng ý</button>
          </div>
        </ng-template>
      </div>
    </ng-template>
    <ng-template #created let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Thông báo</h4>
      </div>
      <div class="modal-body">
        <p>Bạn đã tạo mới phòng thành công</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" aria-label="Close" (click)="d('Cross click')">Đồng ý</button>
      </div>
    </ng-template>
  </form>
</div>
