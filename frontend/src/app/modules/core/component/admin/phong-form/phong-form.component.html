<div class="container-form" >
  <form  *ngIf="phongForm"  [formGroup]="phongForm">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Tên Phòng: </label>
      <div class="col-sm-10">
        <input type="text" [readonly]="isDisabledEdit"  [ngClass]="{'form-control-plaintext': isDisabledEdit,'form-control' : !isDisabledEdit}" formControlName="TenPhong"  placeholder=" Nhập Tên phòng">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Khu: </label>
      <div class="col-sm-10">
        <input  *ngIf="isDisabledEdit && phongForm.value['KhuID'] == khu[0]._id" type="text"  value="{{khu[0].TenKhu}}" [readonly]="isDisabledEdit"  [ngClass]="{'form-control-plaintext': isDisabledEdit,'form-control' : !isDisabledEdit}">
        <input  *ngIf="isDisabledEdit && phongForm.value['KhuID'] == khu[1]._id" type="text"  value="{{khu[1].TenKhu}}" [readonly]="isDisabledEdit"  [ngClass]="{'form-control-plaintext': isDisabledEdit,'form-control' : !isDisabledEdit}">
        <select  *ngIf="!isDisabledEdit"  Class="form-control" formControlName="KhuID">
          <option *ngFor="let item of khu; index as i" value="{{item._id}}">{{item.TenKhu == 'Khu A' ? item.TenKhu + ' (dành cho sinh viên Nam)' : item.TenKhu + ' (Dành cho sinh viên Nữ)'}}</option>
        </select>
      </div>

    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Số lượng Chứa: </label>
      <div class="col-sm-10">
      <input type="number"   [readonly]="isDisabledEdit"  [ngClass]="{'form-control-plaintext': isDisabledEdit,'form-control' : !isDisabledEdit}"   formControlName="SoLuongChua"  placeholder="Nhập số lượng chứa">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Số lượng Đang ở: </label>
      <div class="col-sm-10">
        <input type="number"  [readonly]="isDisabledEdit"  [ngClass]="{'form-control-plaintext': isDisabledEdit,'form-control' : !isDisabledEdit}" formControlName="SoLuongDangO"  placeholder="Nhập số lượng đang ở">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Tình Trạng</label>
      <div class="col-sm-10">
        <input type="text"  [readonly]="isDisabledEdit"  [ngClass]="{'form-control-plaintext': isDisabledEdit,'form-control' : !isDisabledEdit}" formControlName="TinhTrang"  placeholder="Nhập Tình Trạng">
      </div>
    </div>
    <button *ngIf="!isDisabledEdit && params['active'] == 'create'" type="submit" (click)="onSubmitForm(content3)"  class="btn-wide btn btn-success">{{textSubmit}}</button>
    <button *ngIf="!isDisabledEdit && params['active'] == 'edit'" type="submit" (click)="open(content)"  class="btn-wide btn btn-success">{{textSubmit}}</button>
    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Thông báo</h4>
      </div>
      <div class="modal-body">
        <p>{{message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" aria-label="Close" (click)="d('Cross click')">Hủy</button>
        <button type="button" class="btn btn-outline-dark" (click)="onSubmitForm(content2)" (click)="c('Save click')">{{textBtn}}</button>
        <ng-template #content2 let-c="close" let-d="dismiss">
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Thông báo</h4>
          </div>
          <div class="modal-body">
            <p>{{message}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" aria-label="Close" (click)="d('Cross click')">{{textBtn}}</button>
          </div>
        </ng-template>
      </div>
    </ng-template>
    <ng-template #content3 let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Thông báo</h4>
      </div>
      <div class="modal-body">
        <p>{{message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" aria-label="Close" (click)="d('Cross click')">{{textBtn}}</button>
      </div>
    </ng-template>
  </form>
</div>
