<div class="container-form" >
  <form  *ngIf="thietbiForm"  [formGroup]="thietbiForm">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Phòng: </label>
      <div class="col-sm-10" >
        <ng-select  *ngIf="!isDisabledEdit" [items]="listPhong"
        bindLabel="TenPhong"
        bindValue="_id"
        placeholder="Chọn phòng"
        [(ngModel)]="selectedPhong" [ngModelOptions]="{standalone: true}">
        </ng-select>
        <input type="text" *ngIf="isDisabledEdit"   [attr.disabled]="isDisabledEdit ? '': null"  Class="form-control" formControlName="PhongID">
        <div
        *ngFor="let validation of thietbi_validation_messages.PhongID"
      >
        <span
          class="col-auto invalid-feedback"
          *ngIf="
          thietbiForm.get('PhongID')?.hasError(validation.type) &&
            (thietbiForm.get('PhongID')?.dirty ||
            thietbiForm.get('PhongID')?.touched ||
              isSubmited)
          "
          >{{ validation.message }}</span
        >
      </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Tên thiết bị: </label>
      <div class="col-sm-10">
        <input type="text"  [attr.disabled]="isDisabledEdit ? '': null"  Class="form-control" formControlName="TenThietBi" placeholder=" {{isDisabledEdit ? '': 'Nhập tên thiêt bị'}}">
        <div
        *ngFor="let validation of thietbi_validation_messages['TenThietBi']"
      >
        <span
          class="col-auto invalid-feedback"
          *ngIf="
          thietbiForm.get('TenThietBi')?.hasError(validation.type) &&
            (thietbiForm.get('TenThietBi')?.dirty ||
            thietbiForm.get('TenThietBi')?.touched ||
              isSubmited)
          "
          >{{ validation.message }}</span
        >
      </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Số Lượng: </label>
      <div class="col-sm-10">
      <input type="number"   [attr.disabled]="isDisabledEdit ? '': null"  Class="form-control"  min="0"  formControlName="SoLuong"  placeholder=" {{isDisabledEdit ? '': 'Nhập số lượng thiêt bị'}}">
      <div
      *ngFor="let validation of thietbi_validation_messages.SoLuong"
    >
      <span
        class="col-auto invalid-feedback"
        *ngIf="
        thietbiForm.get('SoLuong')?.hasError(validation.type) &&
          (thietbiForm.get('SoLuong')?.dirty ||
          thietbiForm.get('SoLuong')?.touched ||
            isSubmited)
        "
        >{{ validation.message }}</span
      >
    </div>
    </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Mô tả: </label>
      <div class="col-sm-10">
      <input type="text"   [attr.disabled]="isDisabledEdit ? '': null"  Class="form-control"   formControlName="MoTa"  placeholder=" {{isDisabledEdit ? '': 'Nhập mô tả'}}">
      <div
      *ngFor="let validation of thietbi_validation_messages.MoTa"
    >
      <span
        class="col-auto invalid-feedback"
        *ngIf="
        thietbiForm.get('MoTa')?.hasError(validation.type) &&
          (thietbiForm.get('MoTa')?.dirty ||
          thietbiForm.get('MoTa')?.touched ||
            isSubmited)
        "
        >{{ validation.message }}</span
      >
    </div>
    </div>
    </div>
    <div style=" display: flex; justify-content: space-around;">
      <button type="button" [routerLink]="['/admin/thietbi']" class="btn btn-secondary">Trở về</button>
      <button *ngIf="!isDisabledEdit && params['active'] == 'create'" type="submit" (click)="oncheck(created)"  class="btn-wide btn btn-success">Tạo thiết bị</button>
      <button *ngIf="!isDisabledEdit && params['active'] == 'edit'" type="submit" (click)="open(confirm)"  class="btn-wide btn btn-success">Cập nhật thiết bị</button>
    </div>
    <ng-template #confirm let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Thông báo</h4>
      </div>
      <div class="modal-body">
        <p>Bạn chắn chắn muôn cập nhật thiết bị?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" aria-label="Close" (click)="d('Cross click')">Hủy</button>
        <button type="button" class="btn btn-warning" (click)="onSubmitForm(created)" (click)="c('Save click')">Cập nhật</button>
        <ng-template #content2 let-c="close" let-d="dismiss">
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Thông báo</h4>
          </div>
          <div class="modal-body">
            <p>Bạn đã cập nhật thiết bị thành công</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" aria-label="Close" (click)="d('Cross click')">Đồng ý</button>
          </div>
        </ng-template>
      </div>
    </ng-template>
    <ng-template #created let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Thông báo</h4>
      </div>
      <div class="modal-body">
        <p>Bạn đã tạo mới thiết bị thành công</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" aria-label="Close" (click)="d('Cross click')">Đồng ý</button>
      </div>
    </ng-template>
  </form>
</div>
