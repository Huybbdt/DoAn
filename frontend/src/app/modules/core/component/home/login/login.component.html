<div class='mt-4'>
  <form class="form-signin" method="post"  [formGroup]="loginForm"  (ngSubmit)="onSubmitForm()" style="border: 1px solid #ccc; padding: 20px;border-radius: 10px;">
      <div class="text-center mb-4">
        <h2 class="blog-post-title" style="margin: 20px 0">
          <h2 style="color: #ff6600; display: inline-block;">ĐĂNG</h2> 
          <h2 style="color: #fff; background-color: #3366ff; display: inline-block;margin-left: 10px;padding: 4px;">NHẬP</h2>
        </h2>
        <p>Chú ý: Ban quản lý ký túc xá bạn mới có quyền đăng nhập</p>
      </div>
      <div class="form-label-group">
        <label for="inputEmail">Tài khoản</label>
        <input  formControlName="username"type="text" id="inputEmail" class="form-control" placeholder="Tài khoản" name="username">
      </div>
      <div class="form-label-group mb-4" style="margin: 16px 0">
        <label for="inputPassword">Mật Khẩu</label>
        <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Password"  name="password"  autocomplete="on">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" style="border-radius: 10px">Đăng Nhập</button>
    </form>
</div>
